{% extends 'base.html' %}

{% block title %}Parqueadero UAN - Iniciar Sesión{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="fas fa-sign-in-alt mr-2"></i>Iniciar Sesión</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('routes.login') }}">
                    <div class="form-group">
                        <label for="username">Usuario:</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" id="username" name="username" required placeholder="Ingrese su nombre de usuario">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            </div>
                            <input type="password" class="form-control" id="password" name="password" required placeholder="Ingrese su contraseña">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">
                        <i class="fas fa-sign-in-alt mr-2"></i>Ingresar
                    </button>
                </form>
            </div>
            <div class="card-footer text-muted text-center">
                <small>Recuerde que los usuarios válidos son: Andres, Virginia, Juliana y Jovany</small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
